version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  my-custom-executor:
    docker:
      - image: cimg/base:stable
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
jobs:
  check_install:
    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          # echo Hello, World!
  cypress_ct:
    executor: my-custom-executor
    steps:
      - run: npx cypress run-ct
workflows:
  my-custom-workflow:
    jobs:
      - check_install
      - cypress_ct
